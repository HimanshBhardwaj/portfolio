<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      document.create(tag,text,fun){
          let ele= document.createElement(tag)
          ele.innerHTML = (text)
          ele.onclick = (fun)
          document.querySelector("#app").insertAdjacentElement("beforeend",ele)
      }
      create("h1","hy",function(){
        create("h2","hello",function(){
            alert("yes")
        })
      })
    </script>
  </body>
</html>
